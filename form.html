<!DOCTYPE html>
<head>
    <title>Kick Names, Take Ass.</title>
</head>
<body>
    <form action="">
        <label for="username">username: </label>
        <input type="text" id="username" minlength="6" maxlength="16" placeholder="Enter username here" >
        <br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="johndoe@domain.net">
        <br>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" placeholder="0912-345-6789" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" >
        <br>

        <label for="bday">birth date</label>
        <input type="date" id="bday">
        <br>

        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="0" max="10" value="1">
        <br>

        <label for="gender">gender:</label>
        
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender">
        <br>

        <label for="payment">payment</label>
        <select id="payment">
             <option value="visa">visa</option>
             <option value="mastercard">mastercard</option>
             <option value="cast">cash</option>
        </select><br>

        <label for="notification">notification: </label>
        <input type="checkbox" id="notification">
        <br>

        <label for="password">password: </label>
        <input type="password" id="password" minlength="8" maxlength="16" >
        <br>

        <label for="comment">comment: </label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>

        <label for="file">file: </label>
        <input type="file" id="file" accept="image/png, image/jpeg, image/jpg">
        <br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
